## SLAM parameters
Results:
  save_results: True
  save_dir: "results_bonn"
  save_trj: True
  save_trj_kf_intv: 5
  use_gui: True
  eval_rendering: False
  use_wandb: False

# 光流一致性动态检测配置
FlowConsistency:
  enabled: true                # 启用光流一致性检测
  flow_model: "RAFT"           # 光流模型类型
  fb_threshold: 1.0            # 前后向一致性阈值
  geo_threshold: 2.0           # 几何一致性阈值
  epi_threshold: 1.0           # 极线距离阈值
  min_depth: 0.1               # 最小有效深度
  max_depth: 10.0              # 最大有效深度
  use_fb_check: true           # 使用前后向一致性
  use_geo_check: true          # 使用几何一致性
  use_epi_check: false         # 使用极线约束（计算量大）
  use_temporal: true           # 使用时序一致性
  fb_weight: 0.4               # 前后向权重
  geo_weight: 0.4              # 几何权重
  epi_weight: 0.2              # 极线权重
  min_region_size: 100         # 最小动态区域
  morph_kernel_size: 5         # 形态学核大小
  temporal_window: 3           # 时序窗口
  use_semantic_fusion: false   # 语义融合
  semantic_weight: 0.3         # 语义权重
  save_visualization: false    # 保存可视化
  vis_interval: 10             # 可视化间隔

Dataset:
  type: 'tum'
  sensor_type: 'depth'
  pcd_downsample: 128
  pcd_downsample_init: 32
  adaptive_pointsize: True
  point_size: 0.01

Training:
  #Initialization
  init_itr_num: 1050
  init_gaussian_update: 100
  init_gaussian_reset: 500
  init_gaussian_th: 0.005
  init_gaussian_extent: 30
  # Tracking and Mapping
  tracking_itr_num: 200  # ??
  mapping_itr_num: 50
  gaussian_update_every: 150
  gaussian_update_offset: 50
  gaussian_th: 0.7
  gaussian_extent: 1.0
  gaussian_reset: 2001
  size_threshold: 20
  kf_interval: 5
  window_size: 8
  pose_window: 3
  edge_threshold: 1.1
  rgb_boundary_threshold: 0.01
  alpha: 0.9
  kf_translation: 0.08
  kf_min_translation: 0.05
  kf_overlap: 0.9
  kf_cutoff: 0.3
  prune_mode: 'slam'
  single_thread: False
  spherical_harmonics: False
  flow_loss: 3
  lr:
    cam_rot_delta: 0.003
    cam_trans_delta: 0.001



## 3DGS default parameters
opt_params:
  iterations: 30000
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  percent_dense: 0.01
  lambda_dssim: 0.2
  densification_interval: 100
  opacity_reset_interval: 3000
  densify_from_iter: 500
  densify_until_iter: 15000
  densify_grad_threshold: 0.0002
  deformation_lr_init: 0.00016
  deformation_lr_final: 0.000016
  deformation_lr_delay_mult: 0.01
  grid_lr_init: 0.0016
  grid_lr_final: 0.00016

model_params:
  sh_degree: 0
  source_path: ""
  model_path: ""
  resolution: -1
  white_background: False
  data_device: "cuda"
  dynamic_model: True

pipeline_params:
  convert_SHs_python: False
  compute_cov3D_python: False